version: '3.8'

services:
  # MySQL 資料庫服務
  mysql:
    image: mysql:8.0
    container_name: crypto-dashboard-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-crypto_dashboard}
      MYSQL_USER: ${MYSQL_USER:-crypto_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-crypto_password_change_me}
      TZ: Asia/Taipei
    ports:
      - "3306:3306"
    volumes:
      # 資料持久化
      - mysql_data:/var/lib/mysql
      # 初始化腳本
      - ./docker/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js 應用服務
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-dashboard-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: mysql://${MYSQL_USER:-crypto_user}:${MYSQL_PASSWORD:-crypto_password_change_me}@mysql:3306/${MYSQL_DATABASE:-crypto_dashboard}
      JWT_SECRET: ${JWT_SECRET:-your_random_secret_key_min_32_characters_long_change_me_in_production}
      VITE_APP_ID: ${VITE_APP_ID:-}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL:-}
      OWNER_NAME: ${OWNER_NAME:-Owner}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID:-}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-極簡加密資產儀表板}
      VITE_APP_LOGO: ${VITE_APP_LOGO:-}
      ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY:-}
      BUILT_IN_FORGE_API_URL: ${BUILT_IN_FORGE_API_URL:-}
      BUILT_IN_FORGE_API_KEY: ${BUILT_IN_FORGE_API_KEY:-}
      VITE_FRONTEND_FORGE_API_KEY: ${VITE_FRONTEND_FORGE_API_KEY:-}
      VITE_FRONTEND_FORGE_API_URL: ${VITE_FRONTEND_FORGE_API_URL:-}
      TZ: Asia/Taipei
    ports:
      - "3000:3000"
    volumes:
      # 日誌持久化
      - app_logs:/app/logs
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: crypto-dashboard-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  crypto-network:
    driver: bridge
